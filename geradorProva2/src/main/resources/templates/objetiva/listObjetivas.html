<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset= "utf-8">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">

	    <div class="card-header col">
	    	<a class="btn btn-primary active" role="button" th:href="@{/questaoObjetiva/new}">
	    	<i class="bi bi-plus-square"></i>
	    	Nova Questão
	    	</a>
	    	
<!--	    	<a class="btn btn-primary active" role="button" th:href="@{/realizar/new}">
	    	Gerar Prova
	    	</a>-->
	    </div>
        
    <div class="bg-light p-5 rounded">
    
    <h3>Gerenciar Questões Objetivas</h3>
    
      <div class="row">
          
      <table class="table table-striped table-bordered table-hover" style="padding: 0px;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Assunto</th>
          <th>Enunciado</th>
          <th>Nivel</th>
          <th>Tipo</th>
          <th>Correto</th>
          <th>Alternativas</th>
          <th>Ações</th>
        </tr>
      </thead>
      
      <tbody style="padding: 0px;">
     
		<tr th:each="questaoObjetiva: ${objetivasList}"> 
        	<td th:text="${questaoObjetiva.id}"/>
          	<td th:text="${questaoObjetiva.assunto}"/>
          	<td th:text="${questaoObjetiva.enunciado}"/>
          	<td th:text="${questaoObjetiva.nivel}"/>
          	<td th:text="${questaoObjetiva.tipo}"/>
          	<td>
            	<p th:each="alt: ${questaoObjetiva.alternativaList}" th:text="${alt.correto}" style="margin: 0px; padding: 0px;"></p>
			</td>
          	<td>
            	<p th:each="alt: ${questaoObjetiva.alternativaList}" th:text="${alt.enunciado}" style="margin: 0px; padding: 0px;"></p>
			</td>
          
			<td style="margin: 0px; padding: 10px;">
				<div class="btn-group">
					<a th:href="@{/questaoObjetiva/edit/{id}(id=${questaoObjetiva.id})}"
						class="btn btn-sm btn-warning bg-orange mr-2" title="Editar">
						<i class="fas fa-user-edit"></i>
					</a>
										
					<a th:href="@{/questaoObjetiva/delete/{id}(id=${questaoObjetiva.id})}"
						class="btn btn-sm btn-danger bg-red mr-2 delBtn" title="Deletar">
						<i class="far fa-trash-alt"></i>
					</a>
				</div>
			</td>   
        </tr>
        
      </tbody>
      </table>
      
      </div>
      
    </div>
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.js}"></script>
  </main>

	
</body>
</html>
