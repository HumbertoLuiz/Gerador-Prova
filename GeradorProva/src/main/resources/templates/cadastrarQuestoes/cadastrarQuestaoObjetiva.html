<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<head th:replace="head :: head"></head>

<body>
	<!-- 
    BARRA DE NAVEGACAO 
  -->
	<div th:replace="menu :: menu"></div>
	<!-- 
    CONTEUDO DA PAGINA 
  -->
	<main class="container">
		<div class="bg-light p-5 rounded">
			<h3>Gerenciar Questoes</h3>

			<div th:switch="${questao.id>0}">
				<p th:case="${true}">Atualização</p>
				<p th:case="*">Cadastro da Questao</p>
			</div>

			<div th:object="${questao}" action="/questoes/save" method="POST">
				<input type="hidden" th:field="${questao.id}" th:if="${questao.id}">				
				
				<label for="nome" class="col-sm-2 col-form-label"><h5>COMPLEXIDADE</h5></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Fácil</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Média</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
					<label class="form-check-label" for="inlineRadio3">Difícil</label>
				</div>
				
				<div class="form-check form-check-inline">
					<div class="col-auto my-1">
				     	<label class="mr-sm-2" for="inlineFormCustomSelect">Selecione o Tipo</label>
				     		<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
				       		<option selected>Escolha...</option>
				       		<option value="1">One</option>
				       		<option value="2">Two</option>
				       		<option value="3">Three</option>
				     	</select>
					</div>
				</div>
				
				<div class="col-8">
            		<label class="form-label" for="tipo">Tipo da Prova</label> 
            		<select id="tipo" name="tipo" th:field="*{objetivas}" multiple="multiple" class="form-control select2-single">
              			<option th:each="tip : ${questao.objetivas}"
                      		th:value="${tip.id}"
                      		th:text="${tip.tipo}">				
              			</option>
            		</select>
          		</div>
				
				
				<div class="form-group row">
						<div class="col-sm-8">
							<label for="nome" class="col-sm-2 col-form-label">Assunto:</label>
							<input type="text" th:field="*{assunto}" class="form-control" id="alternativa"/>
						</div>	
				</div>

				<div class="md-form col-sm-8">
					<label for="questao"><h4>Questao</h4></label>
 					<textarea class="md-textarea form-control" id="questao" rows="5"></textarea>
				</div>

				<div class="bg-light p-5 rounded">
					<h3>Alternativas</h3>

					<div class="form-group row">
						
						<div class="col-sm-8">
							<label for="nome" class="col-sm-2 col-form-label">Alternativa A:</label>
							<input type="text" class="form-control" id="alternativa"/>
						</div>
						
						<div class="col-sm-8">
							<label for="nome" class="col-sm-2 col-form-label">Alternativa B:</label>
							<input type="text" class="form-control" id="alternativa"/>
						</div>
						
						<div class="col-sm-8">
							<label for="nome" class="col-sm-2 col-form-label">Alternativa C:</label>
							<input type="text" class="form-control" id="alternativa"/>
						</div>						
						
						<div class="col-sm-8">
							<label for="nome" class="col-sm-2 col-form-label">Alternativa D:</label>
							<input type="text" class="form-control" id="alternativa"/>
						</div>
						
						<div class="col-sm-8">
							<label for="nome" class="col-sm-2 col-form-label">Alternativa E:</label>
							<input type="text" class="form-control" id="alternativa"/>
						</div>
					</div>						
					
					<label for="nome" class="col-sm-2 col-form-label">Selecione as alternativas correta:</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">A</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">B</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
						<label class="form-check-label" for="inlineRadio3">C</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
						<label class="form-check-label" for="inlineRadio3">D</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option5">
						<label class="form-check-label" for="inlineRadio3">E</label>
					</div>
						
				</div>
			</div>

			<div class="mb-3">
				<p th:switch="${questao.id>0}">
				<button type="submit" th:case="${true}" class="btn btn-danger" th:text="Atualizar"></button>
				<button type="submit" th:case="*" class="btn btn-primary" th:text="Cadastrar"></button>
				</p>
			</div>
			</form>
		</div>
	</main>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
