<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset= "utf-8">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">

	    <div class="card-header col">
	    	<a class="btn btn-primary active" role="button" th:href="@{/questaoSubjetiva/new}">
	    	<i class="bi bi-plus-square"></i>
	    	Nova Questão
	    	</a>
	    	
<!--	    	<a class="btn btn-primary active" role="button" th:href="@{/realizar/new}">
	    	Gerar Prova
	    	</a>-->
	    </div>
        
    <div class="bg-light p-5 rounded">
    
    <h3>Gerenciar Questões Subjetivas</h3>
    
      <div class="row">
          
      <table class="table table-striped table-bordered table-hover" style="padding: 0px;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Assunto</th>
          <th>Questao</th>
          <th>Nivel</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead> 
      <tbody style="padding: 0px;">     
        <tr th:each="questaoSubjetiva: ${subjetivasList}"> 
          <td th:text="${questaoSubjetiva.id}"/>
          <td th:text="${questaoSubjetiva.assunto}"/>
          <td th:text="${questaoSubjetiva.enunciado}"/>
          <td th:text="${questaoSubjetiva.nivel}"/>
          <td th:text="${questaoSubjetiva.tipo}"/>
          
			<td style="margin: 0px; padding: 10px;">
				<div class="btn-group">
					<a th:href="@{/questaoSubjetiva/edit/{id}(id=${questaoSubjetiva.id})}"
						class="btn btn-sm btn-warning bg-orange mr-2" title="Editar">
						<i class="fas fa-user-edit"></i>
					</a>
										
					<a th:href="@{/questaoSubjetiva/delete/{id}(id=${questaoSubjetiva.id})}"
						class="btn btn-sm btn-danger bg-red mr-2 delBtn" title="Deletar">
						<i class="far fa-trash-alt"></i>
					</a>
				</div>
			</td>   
        </tr>          
        </tr>
      </tbody>
      </table>
      
      </div>
      
    </div>
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.js}"></script>
  </main>

	
</body>
</html>
