<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset= "utf-8">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">

	    <div class="card-header col">
	    	<a class="btn btn-primary active" role="button" th:href="@{/realizarProva/new}">
	    	<i class="bi bi-plus-square"></i>
	    	Nova Prova
	    	</a>
	    	
<!--	    	<a class="btn btn-primary active" role="button" th:href="@{/realizar/new}">
	    	Gerar Prova
	    	</a>-->
	    </div>
        
    <div class="bg-light p-5 rounded">
    
    <h3>Gerenciar Respostas</h3>
    
      <div class="row">
          
      <table class="table table-striped table-bordered table-hover" style="padding: 0px;">
      <thead>
        <tr>
          <th>ID</th>          
          <th>Enunciado</th>
          <th>Resposta</th>
          <th>Ação</th>
        </tr>
      </thead>
      
      <tbody style="padding: 0px;">
     
		<tr th:each="realizarProvas: ${respostasList}"> 
		  <td th:text="${realizarProvas.prova.id}"/>
        	<td th:text="${realizarProvas.prova.subjetivas}"/>        
          	<td th:text="${realizarProvas.respostasSubjetivas}"/>
            <td>
       
          	
          
			<td style="margin: 0px; padding: 10px;">
				<div class="btn-group">
					<a th:href="@{/realizarProva/edit/{id}(id=${realizarProvas.id})}"
						class="btn btn-sm btn-warning bg-orange mr-2" title="Editar">
						<i class="fas fa-user-edit"></i>
					</a>
										
					<a th:href="@{/realizarProva/delete/{id}(id=${realizarProvas.id})}"
						class="btn btn-sm btn-danger bg-red mr-2 delBtn" title="Deletar">
						<i class="far fa-trash-alt"></i>
					</a>
				</div>
			</td>   
        </tr>
        
      </tbody>
      </table>
      
      </div>
      
    </div>
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
		<script th:src="@{/js/scripts.js}"></script>
  </main>

	
</body>
</html>
